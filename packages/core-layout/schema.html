work}}<span data-path='mobile.work'>Work: </span> <ul> {{#each dude this.mobile.work}} <li> <a class='inlineedit' data-path='mobile.work.{{$index}}'> {{this.$value}}</a> </li>{{/each}}</ul> {{/if}}</div></div>{{/if}}{{#if this.service}}<div><span data-path='service'>Service:</span> {{#each dude this.service}}<div>{{#if this.date_of_entry}}<span>Date: <a class='inlineedit' data-path='service.{{$index}}.date_of_entry'> {{this.date_of_entry}}</a></span>{{/if}}{{#if this.service}}<span>Service: <a class='inlineedit' data-path='service.{{$index}}.service'> {{this.service}}</a></span>{{/if}}{{#if this.currency}}<span>Currecny: <a class='inlineedit' data-path='service.{{$index}}.currency'> {{this.currency}}</a></span>{{/if}}{{#if this.cost}}<span>Cost: <a class='inlineedit' data-path='service.{{$index}}.cost'> {{this.cost}}</a></span>{{/if}}</div>{{/each}}</div>{{/if}}{{#if this.date_of_birth}}<div><span>Date of Birth: <a class='inlineedit' data-path='date_of_birth'> {{this.date_of_birth}}</a></span></div>{{/if}}{{#if this.city}}<div><span>City: <a class='inlineedit' data-path='city'> {{this.city}}</a></span></div>{{/if}}</template>
